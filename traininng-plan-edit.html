<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Workout Table</title>
    <link rel="stylesheet" href="assets/styles/styles.css">

</head>
<body>
    <div class="table-container">
        <h2>Workout Plan</h2>

        <h4>Assign to:</h4>
        <input type="text">

        <div class="navigation-container">
            <nav class="navigation-buttons text">
                <a href="#">Period 1</a>
                <a href="#">Period 2</a>
                <a href="#">Period 3</a>
                <a href="#">Period 4</a>
            </nav>
        </div>

        <div class="navigation-container">
            <nav class="navigation-buttons text">
                <a href="#">Period 1</a>
                <a href="#">Period 2</a>
                <a href="#">Period 3</a>
                <a href="#">Perio 4</a>
            </nav>
        </div>

        <div class="inner-table-container">
            <h3>Day I</h3>
            <table>
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Rest</th>
                        <th>Progression</th>
                        <th>Aim</th>
                        <th>Focus</th>
                        <th>Tempo</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody class="edit-plan">
                    <tr>
                        <td><input type="text" value="Bench Press"></td>
                        <td><input type="text" value="4"></td>
                        <td><input type="text" value="8-10"></td>
                        <td><input type="text" value="90s"></td>
                        <td><input type="text" value="Increase weight weekly"></td>
                        <td><input type="text" value="Strength"></td>
                        <td><input type="text" value="Chest, Triceps"></td>
                        <td><input type="text" value="2-1-2"></td>
                        <td><input type="text" value="70kg"></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="Deadlift"></td>
                        <td><input type="text" value="3"></td>
                        <td><input type="text" value="5"></td>
                        <td><input type="text" value="120s"></td>
                        <td><input type="text" value="Add 2.5kg every 2 weeks"></td>
                        <td><input type="text" value="Power"></td>
                        <td><input type="text" value="Back, Legs"></td>
                        <td><input type="text" value="1-1-1"></td>
                        <td><input type="text" value="120kg"></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="Pull-Ups"></td>
                        <td><input type="text" value="3"></td>
                        <td><input type="text" value="10-12"></td>
                        <td><input type="text" value="60s"></td>
                        <td><input type="text" value="Add resistance bands"></td>
                        <td><input type="text" value="Endurance"></td>
                        <td><input type="text" value="Back, Biceps"></td>
                        <td><input type="text" value="2-0-2"></td>
                        <td><input type="text" value="Bodyweight"></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="Squats"></td>
                        <td><input type="text" value="4"></td>
                        <td><input type="text" value="6-8"></td>
                        <td><input type="text" value="90s"></td>
                        <td><input type="text" value="Increase depth and weight"></td>
                        <td><input type="text" value="Strength"></td>
                        <td><input type="text" value="Legs, Core"></td>
                        <td><input type="text" value="3-1-1"></td>
                        <td><input type="text" value="90kg"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="inner-table-container">
            <h3>Day II</h3>

                        <td><input type="text" value="Power"></td>
                        <td><input type="text" value="Back, Legs"></td>
                        <td><input type="text" value="1-1-1"></td>

                        <td><input type="text" value="Pull-Ups"></td>

                        <td><input type="text" value="60s"></td>
                        <td><input type="text" value="Add resistance bands"></td>
                        <td><input type="text" value="Endurance"></td>
                        <td><input type="text" value="Back, Biceps"></td>
                        <td><input type="text" value="2-0-2"></td>

                    </tr>
                    <tr>

                        <td><input type="text" value="Strength"></td>

                </tbody>

        </div>


    </div>
</body>
</html>
